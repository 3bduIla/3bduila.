<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3bduila</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.8), rgba(255, 0, 0, 0.8), rgba(255, 165, 0, 0.8), rgba(255, 255, 0, 0.8), rgba(0, 255, 0, 0.8), rgba(0, 255, 255, 0.8), rgba(0, 0, 255, 0.8), rgba(128, 0, 128, 0.8));
            background-size: 400% 400%; /* زيادة حجم الخلفية لتحريك التدرج */
            animation: gradientAnimation 20s ease infinite; /* تطبيق الحركة */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .account-container {
            background-color: rgba(255, 255, 255, 0.9); /* كارت شفاف قليلاً */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative; /* لتنسيق المحتوى إذا كان لديك محتوى فوق الخلفية */
        }

        .profile {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            background-image: url('3bduIla.webp'); /* صورة البروفايل */
            background-size: cover;
            background-position: center;
            margin: 350px auto 10px; /* لتحريك الصورة فوق البانر */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* ظل للصورة */
        }

        h2 {
            margin: 0;
            line-height: 1.78; /* فارق 1.78 بين العنوان والنص */
        }

        .description {
            margin: 20px;
            font-size: 16px;
            color: #555;
        }

        .button-container {
            margin: 20px 0;
        }

        .custom-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 20px; /* تكبير النص */
            font-weight: bold; /* جعل النص بارز */
            margin-bottom: 15px;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .custom-button:hover {
            transform: translateY(-5px); /* تأثير رفع الزر عند التمرير */
        }

        .custom-button .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%; /* لجعل اللوجو دائري */
            margin-right: 15px; /* مسافة بين اللوجو والنص */
            flex-shrink: 0; /* منع اللوجو من تغيير حجمه */
        }

        .custom-button .text {
            flex-grow: 1; /* لضمان أن النص يأخذ المساحة المتاحة بشكل كامل */
            text-align: center; /* لجعل النص في منتصف الزر */
        }

        .arrow {
            font-size: 20px;
            color: #888;
        }

        .kick {
            background-color: #4caf50;
            color: white;
        }

        .twitch {
            background-color: #6441a5;
            color: white;
        }

        /* تغيير ألوان الأزرار */
        .custom-button.youtube {
            background-color: #FF0000; /* يوتيوب */
            color: white;
        }

        .custom-button.discord {
            background-color: #7289da; /* ديسكورد */
            color: white;
        }

        .custom-button.twitter {
            background-color: #161616; /* تويتر */
            color: white;
        }

        .custom-button.instagram {
            background-color: #C32AA3; /* إنستغرام */
            color: white;
        }

        .custom-button.kick {
            background-color: #4caf50; /* كيك */
            color: white;
        }

        .custom-button.twitch {
            background-color: #6441a5; /* تويتش */
            color: white;
        }
        .emoji {
    width: 25px; /* يمكنك تعديل الحجم حسب الحاجة */
    height: auto; /* الحفاظ على نسبة العرض إلى الارتفاع */
    border-radius: 50%; /* لجعل الحواف دائرية */
    vertical-align: middle; /* لضبط ارتفاع الصورة مع النص */
    margin-left: 5px; /* لإضافة مسافة بين النص والصورة */
} 
    </style>
</head>
<body>

    <div class="account-container">
        <div class="profile"></div>
        
        <h2>- 3BDUILA -</h2>
        <div class="description">
            سلام عليكم، انا عبد الله عبد الرحمان من البحرين ستريمر بمنصة الكيك ابث بشكل شبه يوم ولاعب قراند بسيرفر مستري تاون
        </div>
       
        <div class="button-container">
            <a href="https://discord.gg/XbWe3x5Zf2" class="custom-button discord">
                <img src="dis.png" alt="Discord Logo" class="logo">
                <span class="text">Discord</span>
                <span class="arrow">></span>
            </a>
            <a href="https://twitter.com/x3bduila" class="custom-button twitter">
                <img src="x.png" alt="Twitter Logo" class="logo">
                <span class="text">Twitter</span>
                <span class="arrow">></span>
            </a>
            <a href="https://kick.com/3bduIla" class="custom-button kick">
                <img src="kick.png" alt="Kick Logo" class="logo">
                <span class="text">Kick</span>
                <span class="arrow">></span>
            </a>
            <a href="https://www.instagram.com/3bduila/" class="custom-button instagram">
                <img src="int.jpeg" alt="Instagram Logo" class="logo">
                <span class="text">Instagram</span>
                <span class="arrow">></span>
            </a>
            <a href="https://twitch.tv/3bduila" class="custom-button twitch">
                <img src="tw.jpeg" alt="Twitch Logo" class="logo">
                <span class="text">Twitch</span>
                <span class="arrow">></span>
            </a>
            <a href="https://www.youtube.com/@3bduIla" class="custom-button youtube">
                <img src="y.png" alt="YouTube Logo" class="logo">
                <span class="text">Youtube</span>
                <span class="arrow">></span>
            </a>
        </div>
    </div>

</body>
</html>
